name: CI
on:
    workflow_dispatch:
    push:
        branches:
            - '*'
            - '!master'
    pull_request:
        branches:
            - master

jobs:
    test:
        name: Test on ${{ matrix.os }}
        runs-on: ${{ matrix.os }}
        strategy:
            matrix:
                os: [ubuntu-latest, windows-latest, macos-latest]
                python-version: ['3.9', '3.10', '3.11', '3.12']
        steps:
            - uses: actions/checkout@v4
            - uses: actions/setup-python@v4
              with:
                  python-version: ${{ matrix.python-version }}
            - name: Install Poetry
              uses: snok/install-poetry@v1
              with:
                  version: '1.8.3'
                  virtualenvs-create: true
                  virtualenvs-in-project: true
            - name: Add Poetry to PATH on Windows
              if: runner.os == 'Windows'
              run: echo "$APPDATA\Python\Scripts" | Out-File -FilePath $env:GITHUB_PATH -Encoding utf8 -Append
            - name: Display Poetry and Python version
              run: |
                  poetry --version
                  python --version
            - name: Install dependencies
              run: poetry install
            - name: Run checks
              run: poetry run check
              env:
                  API_BASE_URL: ${{ vars.TASTYTRADE_CERT_URL }}
                  TASTYTRADE_LOGIN: ${{ secrets.TASTYTRADE_CERT_LOGIN }}
                  TASTYTRADE_PASSWORD: ${{ secrets.TASTYTRADE_CERT_PASSWORD }}